<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Test task</title>
</head>
<body>
    <div id="output"></div>
    <form class="ui-form">
        <h3>Регистрация</h3>
        <div class="form-row">
            <input name="username" type="text" id="username" required autocomplete="off">
            <label for="username">Имя</label>
          </div>
         <div class="form-row">
          <input type="text" id="email" required autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <label for="email">Email</label>
        </div>
        <div class="form-row">
          <input type="password" id="password" required autocomplete="off">
          <label for="password">Пароль</label>
        </div>
        <p><input class="dataForm" type="submit" value="Отправить"></p>
    </form>
    <script src="./index.js"></script>
</body>
</html>
